<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Odontograma 'Mostro' (Dinámico)</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- TU CSS CORREGIDO (Debe estar en la carpeta public) -->
    <link rel="stylesheet" href="styles.css" />

</head>
<body class="p-8 bg-gray-50">

<div class="odontograma-container mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Odontograma 'Mostro' (Dinámico)</h1>

    <!-- Estado de carga -->
    <p id="status" class="text-gray-600 mb-8 text-center italic">
        Cargando 'fierros'... (Conectando a Supabase)
    </p>

    <!-- Arco Superior -->
    <div class="mb-4">
        <h3 class="text-center text-gray-400 text-sm font-bold uppercase tracking-widest mb-2">Maxilar Superior</h3>
        <div class="arco" id="arco-superior">
            <!-- Aquí JS inyecta los dientes -->
        </div>
    </div>

    <!-- Arco Inferior -->
    <div>
        <h3 class="text-center text-gray-400 text-sm font-bold uppercase tracking-widest mb-2">Mandíbula Inferior</h3>
        <div class="arco" id="arco-inferior">
            <!-- Aquí JS inyecta los dientes -->
        </div>
    </div>

</div>

<script src="pacienteOdontograma.js"></script>
</body>
</html>
